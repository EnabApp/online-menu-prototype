<!doctype html>
<html data-theme="light" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pinecone-router@3.x.x/dist/router.min.js"></script>
</head>
<body class="bg-slate-400">
    <main class="flex justify-center">
        <div class="artboard phone-3 bg-white h-screen">
            <!-- start header -->
            <header>
                <div class="navbar bg-base-100">
                <div class="flex-1 items-center">

                    <div class="font-medium normal-case text-xl">مطعم كفس</div>
                </div>
                <div class="flex justify-between gap-2">
                <div>
                    <label class="bg-slate-900 p-2 rounded-xl">
                        <div class="indicator text-cyan-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </div>
                    </label>
                </div>
                <div>

                        </div>
                        <span class="indicator-item bg-red-600 rounded-full w-fit h-auto text-xs items-center text-white px-1">0</span> 
                    </label>
                </div>
                <div >
                    <label class="avatar">
                        <div class="w-10 rounded-xl">
                        <img src="../src/img/image 22.png" />
                        </div>
                    </label>
                </div>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- Category Section start -->
        <section class="mt-6 m-2">
            <div  class="flex">
                <div class="flex flex-col justify-center items-center  rounded-xl p-1">
                    <div class="w-12 rounded-xl bg-black p-2">
                        <img src="../src/img/image 25.png" />
                    </div>
                    <span class="text-black">المشروبات</span>
                </div>
                <div class="flex flex-col justify-center items-center  rounded-xl p-1">
                    <div class="w-12 rounded-xl bg-black p-2">
                        <img src="../src/img/image 25.png" />
                    </div>
                    <span class="text-black">المشروبات</span>
                </div>
                <div class="flex flex-col justify-center items-center  rounded-xl p-1">
                    <div class="w-12 rounded-xl bg-black p-2">
                        <img src="../src/img/image 25.png" />
                    </div>
                    <span class="text-black">المشروبات</span>
                </div>
            </div>
        </section>
        <!-- Category Section end -->
            
        <!-- Product Section start -->
        <section class="m-2">
            
            <div class="flex flex-col">
                <h4 class="font-bold">برجر براجر</h4>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <div class="rounded-xl">
                        <img src="../src/img/image 26.png" class="w-56" alt="">
                        <p class="mt-2">برجر لحم الأسد</p>
                        <small class="font-bold">20,000 د.ع</small>
                    </div>
                    <div class="relative rounded-xl">
                        <div class="absolute right-2 top-2">
                            <div class="btn-group btn-group-horizontal">
                                <button class="btn-sm bg-black text-cyan-50 rounded-r-md font-medium">+</button>
                                <button class="btn-sm bg-black text-cyan-50">0</button>
                                <button class="btn-sm bg-black text-cyan-50 rounded-l-md font-medium">-</button>
                            </div>
                        </div>
                        <img src="../src/img/image 26.png" class="w-56" alt="">
                        <p class="mt-2">برجر لحم الأسد</p>
                        <small class="font-bold">20,000 د.ع</small>
                    </div>
                </div>
            </div>
        </section>



        </div>
